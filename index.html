<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Covid-19 info</title>
</head>

<body>
    <header>
        <h1>Covid-19 info</h1>
        <img src="img/coronavirus_black_24dp.svg" alt="">
    </header>
    <div class="container">
        <div class="item red">
            <h1>Deaths</h1>
            <h2 class="deaths">...</h2>
        </div>
        <div class="item yellow">
            <h1>Contaminated</h1>
            <h2 class="contaminated">...</h2>
        </div>
        <div class="item green">
            <h1>Recovered</h1>
            <h2 class="recovered">...</h2>
        </div>
    </div>
    <h1 class="country">Country : </h1>
    <div class="select-container">
        <select class="select-country">
            <option disabled selected>Select a country</option>
        </select>
    </div>
    <script src="app.js"></script>
</body>

</html>
